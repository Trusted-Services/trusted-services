syntax = "proto3";

package ts_crypto;

message AsymmetricEncryptIn {
  uint32 handle = 1;
  uint32 alg = 2;
  bytes plaintext = 3;
  bytes salt = 4;
}

message AsymmetricEncryptOut {
  bytes ciphertext = 1;
}
